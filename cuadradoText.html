<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="../styles/cuadradoText.css">

</head>
<body>
    <form action="">
        <input type="text" name="numero" id="numero" placeholder="ingresa un numero">
        <input type="text" name="resultado" id="resultado" placeholder="resultado">
        <button type="button" onclick="cuadrado()">imprimir cuadrado</button>
    </form>
</body>
</html>

<script>
    function cuadrado() {
        let numero = document.getElementById("numero").value;
    if (isNaN(numero) || numero === "") {
    alert("debes ingresar un numero");
    document.getElementById("numero").value = "";
    return;
    }
    let resultado = numero * numero;
    const out = document.getElementById("resultado");
    out.value = resultado;
    out.classList.remove("success");
    // reinicia animación
    void out.offsetWidth;
    out.classList.add("success");
}
</script>

</script>
